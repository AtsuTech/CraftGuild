{% load wagtailcore_tags wagtailimages_tags %}

<div class="col-md-4 /m-5" style="width: 18rem;">
    {% image img_src fill-300x300 as cover_image %}
    <img src="{{ cover_image.url }}" class="card-img-top img-style-cover" alt="..." height="200px">
    <div class="card-body">
        <h5 class="card-title text-center border-bottom border-3 border-dark p-2">
            {{card_title}}
        </h5>
        <p class="card-text pt-3">
            {{card_body}}
        </p>
    </div>
</div>
