{% load wagtailcore_tags wagtailimages_tags %}
<div>
    <div class="rounded-box bg-white d-flex align-items-center justify-content-center">
        <div>
            <div class="h3 text-center mt-5 mb-5">{{title}}</div>

            <div class="row mb-5">
                <div class="col-md-4">
                    {% if img %}
                        {% image img fill-300x300 as cover_image %}
                        <img src="{{ cover_image.url }}" class="card-img-top img-style-cover" alt="{{ cover_image.url }}" height="200px">
                    {% endif %}
                </div>
                <div class="col-md-8">
                    {{ description }}
                </div>
            </div>
    
        </div>
    </div>
</div>
