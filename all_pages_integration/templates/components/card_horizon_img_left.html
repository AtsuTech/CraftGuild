{% load wagtailcore_tags wagtailimages_tags %}

<div class="col-12 mt-2">
    <div class="row">
        <div class="col-md-5">
            {% image img_src fill-300x300 as cover_image %}
            <img src="{{ cover_image.url }}" class="d-block w-100" alt="">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <div class="h2 font-1">{{card_title}}</div>
                <p class="card-text">{{card_body|richtext}}</p>
            </div>
        </div>

    </div>
</div>
