<header>
    <nav class="navbar navbar-expand-lg /bg-body-tertiary">
        <div class="container-fluid">

          <a class="navbar-brand logo-title" href="/">
            CraftGuild
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/feature">特徴</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/online-school">教室</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/trial-class">体験</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/contact">お問合せ</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/contents">コンテンツ</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">{{ user.get_username }}さん</span>
                    </li>
                    <li class="nav-item">
                        <form action="/logout/" method="post" name="f_logout">
                            {% csrf_token %}
                            <input type="hidden" value="logout">
                            <a href="javascript: if (window.confirm('ログアウトしてよろしいですか？')) {f_logout.submit()}" class="logout nav-link">ログアウト</a>
                        </form>
                    </li>
                    
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">ログイン</a>
                    </li>
                {% endif %}
            </ul>
          </div>

        </div>
    </nav>
</header>
