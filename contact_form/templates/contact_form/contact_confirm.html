<div id="contact_confirm_page" style="display: none;">

    <div class="theme-bg-gray">

        <div class="container">

            <form action="{% url 'contact_form:post_cotact' %}" method="post" class="theme-bg-white p-3">
                
                {% csrf_token %}

                <div class="row /mt-4">
                    <div class="col-md-6">
                        <label for="" class="ft-xsm">お子様の氏名(漢字)</label>
                        <p id="confirm_child_name1" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="child_name1" id="child_name1" value="">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="ft-xsm">お子様の氏名(ふりがな)</label>
                        <p id="confirm_child_name2" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="child_name2" id="child_name2" value="">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="" class="ft-xsm">保護者の氏名(漢字)</label>
                        <p id="confirm_parent_name1" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="parent_name1" id="parent_name1" value="">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="ft-xsm">保護者の氏名(ふりがな)</label>
                        <p id="confirm_parent_name2" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="parent_name2" id="parent_name2" value="">
                    </div>
                </div>

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="" class="ft-xsm">メールアドレス</label>
                        <p id="confirm_email" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="email" id="email" value="">
                    </div>
                </div>

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="" class="ft-xsm">電話番号</label>
                        <p id="confirm_phone_number" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="phone_number" id="phone_number" value="">
                    </div>
                </div>

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="" class="ft-xsm">お問い合わせ内容</label>
                        <p id="confirm_contact_category" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="contact_category" id="contact_category" value="">
                    </div>
                </div>
                

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="" class="ft-xsm">自由記入欄</label>
                        <p id="confirm_comment" class="border-bottom border-secondary-subtle"></p>
                        <input type="hidden" name="comment" id="comment" value="">
                    </div>
                </div>

                <div class="text-center">
                    問題がなければ送信するボタンを押してください
                </div>
                
                <div class="d-flex align-items-center justify-content-center" style="height: 100px;">
                    <button type="submit" class="orinal-button theme-bg-orange">送信する</button>
                </div>

                <div class="d-flex align-items-center justify-content-center" style="height: 100px;">
                    <div class="orinal-button bg-white" onclick="back_contact_input()">やり直す</div>
                </div>
                
            </form>
        </div>

    </div>

</div>
