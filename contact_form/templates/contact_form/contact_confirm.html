<div id="contact_confirm_page" style="display: none;">

    <div>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
                <div class="h1">お問い合せ内容の確認</div>
            </div>
            <div class="mt-5 mb-5">
                <a href="#" onclick="back_contact_input()">←前の画面に戻って入力をやり直す</a>
            </div>
        </div>
    </div>

    

    <div class="theme-bg-gray">

        <div class="container">

            <form action="{% url 'contact_form:post_cotact' %}" method="post">
                
                {% csrf_token %}

                <div class="row /mt-4">
                    <div class="col-md-6">
                        <label for="" class="ft-xsm">お子様の氏名(漢字)</label>
                        <p id="confirm_child_name1" class="border-bottom border-dark"></p>
                        <input type="hidden" name="child_name1" id="child_name1" value="">
                    </div>
                    <div class="col-md-6">
                        <label for="">お子様の氏名(ふりがな)</label>
                        <p id="confirm_child_name2"></p>
                        <input type="hidden" name="child_name2" id="child_name2" value="">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="">保護者の氏名(漢字)</label>
                        <p id="confirm_parent_name1"></p>
                        <input type="hidden" name="parent_name1" id="parent_name1" value="">
                    </div>
                    <div class="col-md-6">
                        <label for="">保護者の氏名(ふりがな)</label>
                        <p id="confirm_parent_name2"></p>
                        <input type="hidden" name="parent_name2" id="parent_name2" value="">
                    </div>
                </div>

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="">メールアドレス</label>
                        <p id="confirm_email"></p>
                        <input type="hidden" name="email" id="email" value="">
                    </div>
                </div>

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="">電話番号</label>
                        <p id="confirm_phone_number"></p>
                        <input type="hidden" name="phone_number" id="phone_number" value="">
                    </div>
                </div>

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="">お問い合わせ内容</label>
                        <p id="confirm_contact_category"></p>
                        <input type="hidden" name="contact_category" id="contact_category" value="">
                    </div>
                </div>
                

                <div  class="row mt-4">
                    <div  class="col-md-12">
                        <label for="">自由記入欄</label>
                        <p id="confirm_comment"></p>
                        <input type="hidden" name="comment" id="comment" value="">
                    </div>
                </div>
                
                <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
                    <button type="submit" class="orinal-button bg-white">送信する</button>
                </div>
                
            </form>
        </div>

    </div>

</div>
