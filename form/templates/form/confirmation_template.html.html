<!-- confirmation_template.html -->




<h2>Confirmation Page</h2>
<dl>
    {% for key, value in form_data.items %}
        <dt>{{ key }}</dt>
        <dd>{{ value }}</dd>
    {% endfor %}
</dl>
<form method="post" action="{% url 'wagtailforms:process_form_submission' form_page.pk form.pk %}">
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>
